<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Backoffice LEGO'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        background-image: url('https://bagvania.b-cdn.net/wp-content/uploads/2020/01/Building-Block-5.jpg');
        background-repeat: no-repeat;
        background-position: top;
        background-size: cover;
        height: 100%;
        color: #fff;
      }
      .card {
        margin-top: 100px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        background-color: #000;
        color: #fff;
        border-radius: 10px;
        padding: 30px;
      }
      .card-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 30px;
      }
      .btn {
        background-color: #fff;
        color: #000;
        border-radius: 5px;
        font-weight: bold;
        width: 100%;
        margin-bottom: 20px;
      }
      .btn:hover {
        background-color: yellow;
      }
      .navbar {
        background-color: #000;
        color: #fff;
      }
      .navbar-brand {
        font-size: 40px;
        font-weight: bold;
      }
      .navbar-nav > li > a {
        color: #fff;
      }
      .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{homepage}" th:text="'LEGO'"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{homepage}" th:text="'Home'"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card">
      <h1 class="card-title" th:text="'Backoffice LEGO'"></h1>
      <a  class="btn" th:text="'Backoffice prodotti e categorie'" th:href="@{gestioneprodotto}"></a>
      <a  class="btn" th:text="'Backoffice ordini e utenti'" th:href="@{amministrazione}"></a>
    </div>
    <footer class="footer">
      <div class="container">
        <p th:text="'&copy; 2023 LEGO. Tutti i diritti riservati.'"></p>
      </div>
    </footer>
  </body>
</html>
