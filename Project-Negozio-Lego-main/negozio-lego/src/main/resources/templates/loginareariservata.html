<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Accesso Area Riservata'"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
    background-image: url('https://bagvania.b-cdn.net/wp-content/uploads/2020/01/Building-Block-5.jpg');
		background-repeat: no-repeat;
		background-position: top;
		background-size: cover;
		height: 100%;
		color: #fff;
    }
    .card {
      margin-top: 100px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #000;
      color: #fff;
      border-radius: 10px;
      padding: 30px;
    }
    .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn {
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      width: 100%;
    }
    .btn:hover {
      background-color: yellow;
    }
    .navbar {
      background-color: #000;
      color: #fff;
    }
    .navbar-brand {
      font-size: 40px;
      font-weight: bold;
    }
    .navbar-nav > li > a {
      color: #fff;
    }
    .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        line-height: 60px;
        
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" th:href="@{homepage}" th:text="'LEGO'"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{homepage}" th:text="'Home'"></a> <!--  -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="card">
    <h1 class="card-title" th:text="'Accesso Area Riservata'"></h1>
    <form action="loginareariservata" method="post">
      <div class="form-group">
        <label for="username" th:text="'Username'"></label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Inserisci il tuo username" required>
      </div>
      <div class="form-group">
        <label for="password" th:text="'Password'"></label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required>
      </div>
      <button type="submit" class="btn" th:text="'Accedi'" th:value="'Accedi'"></button>
    </form>
  </div>
  <footer class="footer">
    <div class="container">
      <p th:text="'&copy; 2023 LEGO. Tutti i diritti riservati.'"></p>
    </div>
  </footer>
</body>
</html>
